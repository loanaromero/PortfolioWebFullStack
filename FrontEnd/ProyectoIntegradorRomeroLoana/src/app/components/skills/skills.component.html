<div class="row">

  <div class="text-center col-sm-4 col-md-4 col-lg-4">

      [imageSrc]="'../../../assets/JS.png'"
      [imageHeight]="100"
      [imageWidth]="110"

      [showSubtitle]="false"
      [outerStrokeWidth]="8"
      [innerStrokeWidth]="1"
      [outerStrokeColor]="'#35364D'"
